  <body>

    <h1><strong>Flavor</strong> LightBox</h1>
    <p>A simple yet effecient and custumisable JQuery plugin to showcase your pictures in a modal lightbox.</p>

    <h2>Gallery my flavor lightbox</h2>
    <div data-flavor="myGallery" class="gallery">
      <div class="gallery__item" data-flavor-src="img/picture01.jpg"><img src="img/picture01_small.jpg" alt="I love jumping"></div>
      <div class="gallery__item" data-flavor-src="img/picture02.jpg"><img src="img/picture02_small.jpg" alt="I love plants"></div>
      <div class="gallery__item" data-flavor-src="img/picture03.jpg"><img src="img/picture03_small.jpg" alt="I love being on the road"></div>
      <div class="gallery__item" data-flavor-src="img/picture04.jpg"><img src="img/picture04_small.jpg" alt="Oups my camera"></div>
      <div class="gallery__item" data-flavor-src="img/picture05.jpg"><img src="img/picture05_small.jpg" alt="I love night sky"></div>
      <div class="gallery__item" data-flavor-src="img/picture06.jpg"><img src="img/picture06_small.jpg" alt="I love this picture"></div>
    </div>

    <h2>Another gallery</h2>
    <div data-flavor="myGallery2" class="gallery">
      <div class="gallery__item" data-flavor-src="img/picture07.jpg"><img src="img/picture07_small.jpg" alt="I love mountains"></div>
      <div class="gallery__item" data-flavor-src="img/picture08.jpg"><img src="img/picture08_small.jpg" alt="I love staring stars in the woods"></div>
      <div class="gallery__item" data-flavor-src="img/picture09.jpg"><img src="img/picture09_small.jpg" alt="I am dizzy"></div>
      <div class="gallery__item" data-flavor-src="img/picture10.jpg"><img src="img/picture10_small.jpg" alt="I love stars in the mountains"></div>
    </div>
