<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flavor LightBox</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="overlay" id="flavorOverlay"></div>
    <div id="flavorLightbox">
      <div id="flavorLightboxClose">&times;</div>
      <img src="img/picture01.jpg" alt="">
      <div class="thumbnails"></div>
    </div>

    <h1>Flavor LightBox</h1>
    <p>A simple yet effecient and custumisable JQuery plugin to showcase your pictures in a modal lightbox.</p>

    <h2>Exemple 01</h2>
    <div data-flavor="myGallery" class="gallery">
      <div class="gallery__item" data-flavor-src="img/picture01.jpg"><img src="img/picture01.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture02.jpg"><img src="img/picture02.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture03.jpg"><img src="img/picture03.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture04.jpg"><img src="img/picture04.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture05.jpg"><img src="img/picture05.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture06.jpg"><img src="img/picture06.jpg" alt=""></div>
    </div>

    <h2>Exemple 02 ></h2>
    <div data-lightbox="myGallery2" class="gallery2">
      <div class="gallery__item" data-flavor-src="img/picture07.jpg"><img src="img/picture07.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture08.jpg"><img src="img/picture08.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture09.jpg"><img src="img/picture09.jpg" alt=""></div>
      <div class="gallery__item" data-flavor-src="img/picture10.jpg"><img src="img/picture10.jpg" alt=""></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.flavor.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
